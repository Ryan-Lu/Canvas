<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 使网页在手机端等比缩放 (meta:vp) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//at.alicdn.com/t/font_1266450_78qpz7l48fo.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="actions" class="actions">
            <svg class="icon active" id="pen" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg class="icon" id="eraser" aria-hidden="true">
                <use xlink:href="#icon-Eraser-Tool"></use>
            </svg>
            <svg class="icon" id="clear" aria-hidden="true">
                <use xlink:href="#icon-clear"></use>
            </svg>
            <svg class="icon" id="save" aria-hidden="true">
                <use xlink:href="#icon-icons_save"></use>
            </svg>
    </div>
    <ol class="colors">
        <li class="black active" id="black">
        </li>
        <li class="red" id="red">
        </li>
        <li class="green" id="green">
        </li>
        <li class="yellow" id="yellow">
        </li>
        <li class="blue" id="blue">
        </li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
</body>
</html>
